<html>
    <head>
        <title>simple calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
      
        <section class="calculator">
           <div style="display: flex; align-items: center; gap: 20px; justify-content: center;"> <img src="https://media.istockphoto.com/id/1470926869/vector/calculator-icon-vector-on-white-background-savings-finances-sign-economy-calculate-for-ui-ux.jpg?s=612x612&w=0&k=20&c=eKuFOmQyAxxKfAMeD-h2gSJEh_ctNdWuNPPn2-E1Gno=" alt="online image" class="small-img">
            <h1>Calculator</h1>
            </div>
            <input type="text" id="display" disabled />
        
        <div class="buttons">
        <button class="ac" onclick="clearall()">AC</button>
        <button onclick="percent('%')">%</button>
        
        <button class="divide" onclick="divide('')">/</button>
        
        <button onclick="number('7')">7</button>  
        <button onclick="number('8')">8</button>
        <button onclick="number('9')">9</button>

        <button class="multiply" onclick="multiply('*')">*</button>

        <button onclick="number('4')">4</button>
        <button onclick="number('5')">5</button>
        <button onclick="number('6')">6</button>
        <button class="subtract" onclick="subtract('-')">-</button>  

        <button onclick="number('1')">1</button>
        <button onclick="number('2')">2</button>
        <button onclick="number('3')">3</button>
        <button class="add" onclick="add('+')">+</button>

        <button onclick="number('0')">0</button>
        <button onclick="decimal('.')">.</button>   
        <button onclick="equal()" class="equal ">=</button>  





        
        </div>
    </section>

        <script src="calculator.js"></script>
          
    </body>
</html>
